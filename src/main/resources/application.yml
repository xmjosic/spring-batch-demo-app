server:
  port: 8181


spring:
  datasource:
    url: jdbc:h2:mem:batchdb
    username: admin
    password: admin
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  batch:
    job:
      enabled: false


logging:
  level:
    hr.xmjosic.springbatchdemoapp: DEBUG
